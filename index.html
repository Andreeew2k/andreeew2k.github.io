<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait"> <!-- For some Android browsers -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Andrii Lenyshyn HCI | UX</title>
  <link rel="icon" type="image/png" href="icons/win.png">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/xp-theme.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>


  <!-- Selection marquee -->
  <div class="selection-box" id="selection-box"></div>

  <!-- Desktop with icons -->
  <div class="desktop" id="desktop">

    <div class="icon" data-link="other/Andrii_Lenyshyn_Resume_2025.pdf">
      <img src="icons/word.png" alt="Resume">
      <span>Resume</span>
    </div>
    
    <div class="icon" data-link="https://dl.acm.org/doi/10.1145/3665463.3678808">
      <img src="icons/folder_star.png" alt="Publication">
      <span>Publication</span>
    </div>

    <div class="icon" id="exe-icon">
      <img src="icons/exe.png" alt="Executable">
      <span>Industry Projects.exe</span>
    </div>

  </div>

  <!-- Right side column -->
  <div class="games-bar" id="games-bar">

    <div class="icon" data-file="readme.txt">
      <img src="icons/README.png" alt="README">
      <span>README.txt</span>
    </div>
    
    <div class="icon" data-link="https://steamcommunity.com/id/andrew2k/">
      <img src="icons/steam.png" alt="steam">
      <span>Steam</span>
    </div>
    
    <div class="icon" id="images-icon">
      <img src="icons/folder_images.png" alt="Images">
      <span>Images</span>
    </div>
    
    <div class="icon" id="map-icon">
      <img src="icons/globe.png" alt="Map">
      <span>World Map</span>
    </div>

  </div>

  <!-- EXE window template -->
  <template id="exe-template">
    <div class="window exe-window">
      <div class="title-bar">
        <span class="window-title">McAfee.exe</span>
        <button class="close-btn">X</button>
      </div>
      <div class="exe-content">
        <pre class="exe-header"></pre>
        <pre class="exe-body"></pre>
        <div class="exe-prompt">
          <span>Press <b>Enter</b> or <b>Click</b> to continue </span>
          <span class="blinker">█</span>
        </div>
      </div>
    </div>
  </template>

  <!-- Minesweeper window template -->
  <template id="minesweeper-template">
    <div class="window minesweeper-window">
      <div class="title-bar">
        <span class="window-title">Minesweeper</span>
        <button class="close-btn">X</button>
      </div>
      <div class="minesweeper-content">
        <div class="minesweeper-toolbar">
          <div class="counter" id="mine-count">
            <div class="digit">0</div>
            <div class="digit">1</div>
            <div class="digit">0</div>
          </div>
          <button class="new-game-btn">
            <img src="icons/minesweep_good.png" alt="New Game" />
          </button>
          <div class="counter" id="timer">
            <div class="digit">0</div>
            <div class="digit">0</div>
            <div class="digit">0</div>
          </div>
        </div>
        <div class="minesweeper-board"></div>
      </div>
    </div>
  </template>

  <!-- Travel map window template -->
  <template id="travelmap-template">
    <div class="window travelmap-window">
      <div class="title-bar">
        <span class="window-title">World map</span>
        <button class="close-btn">X</button>
      </div>
      <div class="map-frame">
        <div class="tab-bar">
          <button class="tab-btn active" data-tab="visited">Visited</button>
          <button class="tab-btn" data-tab="to-visit">To Visit</button>
          <button class="tab-btn" data-tab="favorites">Favorites</button>
        </div>
        <div class="map-container">
          <div id="xp-map" class="map-tab" data-tab="visited"></div>
          <div id="xp-map-to-visit" class="map-tab hidden" data-tab="to-visit"></div>
          <div id="xp-map-favorites" class="map-tab hidden" data-tab="favorites"></div>
        </div>
      </div>
    </div>
  </template>

  <!-- Notepad template -->
  <template id="notepad-template">
    <div class="window notepad-window">
      <div class="title-bar">
        <span class="window-title">README.txt - Notepad</span>
        <button class="close-btn">X</button>
      </div>
      <div class="menu-bar">
        <span>File</span><span>Edit</span><span>Format</span><span>View</span><span>Help</span>
      </div>
      <div class="notepad-content">
        <pre>Loading...</pre>
      </div>
    </div>
  </template>

  <!-- Music template -->
  <template id="music-template">
    <div class="window music-window">
      <div class="title-bar">
        <span class="window-title">Music Player</span>
        <button class="close-btn">X</button>
      </div>
      <div class="music-content" style="padding:10px; text-align:center;">
        <canvas id="music-visualizer" width="500" height="200" style="background:black; display:block; margin:0 auto;"></canvas>
        <button id="play-btn" style="margin-top:10px;">▶ Play / Pause</button>
      </div>
    </div>
  </template>

  <!-- Image Viewer template -->
  <template id="imageviewer-template">
    <div class="window image-window">
      <div class="title-bar">
        <span class="window-title">Image Viewer - Windows XP</span>
        <button class="close-btn">X</button>
      </div>
      <div class="image-content">
        <img src="" alt="Viewer">
      </div>
      <div class="image-toolbar">
        <button class="prev-btn"><img src="icons/prev.png"></button>
        <button class="next-btn"><img src="icons/next_test.png"></button>
        <button class="rotate-left"><img src="icons/rotate-left.png"></button>
        <button class="rotate-right"><img src="icons/rotate-right.png"></button>
        <button class="zoom-in"><img src="icons/zoom-in.png"></button>
        <button class="zoom-out"><img src="icons/zoom-out.png"></button>
        <button class="slideshow"><img src="icons/slideshow.png"></button>
      </div>
    </div>
  </template>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Core utilities -->
  <script src="js/sound.js"></script>
  <script src="js/window-manager.js"></script>
  <script src="js/startup.js"></script>

  <!-- Apps -->
  <script src="js/apps/notepad.js"></script>
  <script src="js/apps/exe.js"></script>
  <script src="js/apps/imageviewer.js"></script>
  <script src="js/apps/music.js"></script>
  <script src="js/apps/map.js"></script>
  <script src="js/apps/minesweeper.js"></script>

  <script>
    // ✅ Prevent background scrolling, allow scroll inside windows
    document.addEventListener('touchmove', function (e) {
      if (e.target.closest('.notepad-content, .exe-body, .image-content, .music-content, .map-container')) {
        return;
      }
      e.preventDefault();
    }, { passive: false });

    // ✅ Orientation check → show overlay with GIF on landscape
    function checkOrientation() {
      const overlay = document.getElementById("orientation-overlay");
      if (window.innerWidth > window.innerHeight) {
        overlay.classList.add("active");
      } else {
        overlay.classList.remove("active");
      }
    }
    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
  </script>

    <!-- Orientation overlay -->
  <div id="orientation-overlay">
    <img src="backgrounds/rotate.gif" alt="Rotate Device">
  </div>
</body>
</html>
